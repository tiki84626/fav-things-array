<!DOCTYPE html>
<html>
  <head>
    <title>Favorite Things Form</title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Favorite Things Form</h1>
      </div>
      <form>
        <div class="form-group">
          <label for="fav-animal">What is your favorite animal?</label>
          <input id="fav-animal" class="form-control" type="text"></input>
        </div>
        <div class="form-group">
          <label for="fav-food">What is your favorite food?</label>
          <input id="fav-food" class="form-control" type="text"></input>
        </div>
        <div class="form-group">
          <label for="fav-sport">What is your favorite sport?</label>
          <input id="fav-sport" class="form-control" type="text"></input>
        </div>
        <div class="form-group">
          <label for="fav-color">What is your favorite color?</label>
          <input id="fav-color" class="form-control" type="text"></input>
        </div>
        <button class="submit" type="btn">Submit</button>
      </form>
      <div class="display">
        <h2>Here are a few of your favorite things:</h2>
        <ul>
          <li><span id="thing1"></span></li>
          <li><span id="thing2"></span></li>
          <li><span id="thing3"></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
